

{% extends "homebase.html" %}



{% block body %}

  	<!-- Page info -->
	<div class="page-top-info">
		<div class="container">
			<h4>Contact</h4>
			<div class="site-pagination">
				<a href="/">Anasayfa</a> /
				<a href="/iletisim">İletişim</a>
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- Contact section -->
	<section class="contact-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 contact-info">
					{% for rs in settings %}
					<h3>Bize Ulaş</h3>
					<p>{{ rs.adres }}</p>
					<p>{{ rs.tel }}</p>
					<p>{{ rs.email }}</p>
					<div class="contact-social">
						<a href="{{ rs.pinterest }}"><i class="fa fa-pinterest"></i></a>
						<a href="{{ rs.facebook }}"><i class="fa fa-facebook"></i></a>
						<a href="{{ rs.twitter }}"><i class="fa fa-twitter"></i></a>
						<a href="{{ rs.instagram }}"><i class="fa fa-instagram"></i></a>

					</div>


					<h2>
						    {{ deger }}</h2>

					<form class="contact-form" method="post" action="/iletisim/">
						{% csrf_token %}
						<input type="text" name="ad" placeholder="Your name" required>
						<input type="email" name="email" placeholder="Your e-mail" required>
						<input type="text" name="konu" placeholder="Subject" required>
						<textarea name="mesaj" placeholder="Message" required></textarea>
						<button type="submit" class="site-btn">Gönder</button>
					</form>
				</div>
			</div>
		</div>
		<div class="map"><img src="{{ rs.iletisimimage.url }}" style="border:0" ></div>
		{% endfor %}
	</section>
<br>
<br>
	<!-- Contact section end -->
